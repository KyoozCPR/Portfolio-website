{% extends 'main.html' %}
{% load static %}


{% block content %}
<style>
    #bodywrapper {
        background-color: white;
        color: black;
    }

    #user-text{
        display:flex;
        margin: 5em 20%;
        padding: 1%;
        flex-direction: column;
        background-color: rgb(33, 33, 33);
        border-radius: 15px;
        color: #ffffff;
    }

    .profile-section {
        display:flex;
        justify-content: space-between;
        align-items: baseline;
        height: 100px;
       
    }
    #credentials {
        background-color: rgb(53, 53, 53);
        border-radius: 15px;
        padding: 10px;
        margin-top: 2em;
     

    }
    
    .section-mofidy {
       
        height: 40px;
        width: 80px;
        background-color: rgb(100, 100, 100);
        color: white;
        border: none;
        border-radius: 5px;
    }


    .main {
        background-color: rgb(96, 143, 26);
        width: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 2em;
        margin-top: 1em;
    }


    h4 {
        color: rgb(125, 125, 125);
        margin-bottom: 0px;
    }

    a{
        text-decoration: none;
        
    }
    
    #wrap-banner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        
    }

    #banner {
        display: flex;
        
    }

    #username {
        margin-left: 20px;
    }
    
    
</style>
<div id="user-text">
    <div id="wrap-banner">
        <div id="banner">
            <svg xmlns="http://www.w3.org/2000/svg" height="60px" viewBox="0 -960 960 960" width="60px" fill="#e8eaed"><path d="M222-255q63-44 125-67.5T480-346q71 0 133.5 23.5T739-255q44-54 62.5-109T820-480q0-145-97.5-242.5T480-820q-145 0-242.5 97.5T140-480q0 61 19 116t63 109Zm257.81-195q-57.81 0-97.31-39.69-39.5-39.68-39.5-97.5 0-57.81 39.69-97.31 39.68-39.5 97.5-39.5 57.81 0 97.31 39.69 39.5 39.68 39.5 97.5 0 57.81-39.69 97.31-39.68 39.5-97.5 39.5Zm.66 370Q398-80 325-111.5t-127.5-86q-54.5-54.5-86-127.27Q80-397.53 80-480.27 80-563 111.5-635.5q31.5-72.5 86-127t127.27-86q72.76-31.5 155.5-31.5 82.73 0 155.23 31.5 72.5 31.5 127 86t86 127.03q31.5 72.53 31.5 155T848.5-325q-31.5 73-86 127.5t-127.03 86Q562.94-80 480.47-80Zm-.47-60q55 0 107.5-16T691-212q-51-36-104-55t-107-19q-54 0-107 19t-104 55q51 40 103.5 56T480-140Zm0-370q34 0 55.5-21.5T557-587q0-34-21.5-55.5T480-664q-34 0-55.5 21.5T403-587q0 34 21.5 55.5T480-510Zm0-77Zm0 374Z"/></svg>
           <p id="username">{{ request.user.username }}</p>
        </div>
        <button class="section-mofidy main" >Change appearance</button>
    </div>
    <div id="credentials">
        <h4>NOME UTENTE</h4>
        <div class="profile-section">
            <p>@{{ request.user.username }}</p>
            <button class="section-mofidy">Edit</button>
        </div>
        <h4>EMAIL</h4>
        <div class="profile-section">
            <p>{{ request.user.email}}</p>
            <button class="section-mofidy">Edit</button>
        </div>
        <div>
            <p>Password and Verify</p>
            <button class="section-mofidy main" onclick="OpenPopup()">Edit password</button>
        </div>
        <div>
            <p>Log-out</p>
            <a href="{% url 'logout' %}">
                <div class="section-mofidy main"><p>logout</p></div>
            </a>
        </div>
        <div id="popup" class="popup" style="display: none">
            <div id="popup-navigation">
    
                <h3>Edit your password</h3>
                <button id="close-popup" onclick="ClosePopup()">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
           
        
                <h4>Explore my github and my socials! <p>for future projects</p></h4>
                <div id="explore">
                    <button id="explore-popup" onclick="explore()">Esplora</button>
                </div>
            
        </div>
    </div>
    
    


{% endblock %}
